<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Karma</title>
    <link href="//fonts.googleapis.com/css?family=Roboto:400,500,300" rel="stylesheet" type="text/css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Add a link to your CSS file here (use the line above to guide you) -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
    <main>
        <!-- top - header section / navbar + logo + unordered list of links that do not open-->
        <header class="header">
            <div class="logo">
                <img class="header-logo" src="../img/karma-logo.svg" alt="karma logo" />
            </div>
            <nav class="nav">
                <div class="links">
                    <ul>
                        <li>
                            <a class="nav-bold" href="">Meet Karma</a>
                        </li>
                        <li>
                            <a class="nav-link" href="">How It Works</a>
                        </li>
                        <li>
                            <a class="nav-link" href="">Store</a>
                        </li>
                        <li>
                            <a class="nav-link" href="">Blog</a>
                        </li>
                        <li>
                            <a class="nav-link" href="">Help</a>
                        </li>
                        <li>
                            <a class="nav-link" href="">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Section 1 - intro section + button -->

        <section class="hero-header">
            <div class="hero-desc">
                <h1>Introducing Karma</h1>
                <h2>Bring WiFi with you, everywhere you go.</h2>
                <button class="hero-btn">Learn More</button>
            </div>
        </section>

        <!-- information section + 3 favicon icons-->
        <section class="section-facility">
            <div class="facility">
                <div class="desc-facility-intro">
                    <h1>Everyone needs a little Karma.</h1>
                </div>
                <div class="icon">
                    <div>
                        <img class="info" src="../img/icon-devices.svg" alt="devices icon" />
                        <h3>Internet for all devices<h3>
                    </div>
                    <div>
                        <img class="info" src="../img/icon-coffee.svg" alt="coffee icon" />
                        <h3>Boost your productivity</h3>
                    </div>

                    <div>
                        <img class="info" src="../img/icon-refill.svg" alt="pay as you go refill icon" />
                        <h3>Pay as You Go</h3>
                    </div>
                </div>
            </div>
        </section>
        <!-- a grey line above the footer -->
        <hr />
        <!-- footer section content + social media logos -->
        <footer>
            <div class="social-media">
                <h5>Join us on</h5>
                <div class="twitter">
                    <i class="fa fa-twitter"></i>
                </div>
                <div class="facebook">
                    <i class="fa fa-facebook"></i>
                </div>
                <div class="instagram">
                    <i class="fa fa-instagram"></i>
                </div>
                <div class="desc">
                    <p>Â© Karma Mobility, Inc</p>
                </div>
            </div>
        </footer>
        <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
        <!-- All the images you need are in the 'img' folder -->
    </main>
</body>

</html>
