    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/normalize.css">
    <!-- Add a link to your CSS file here (use the line above to guide you) -->

                    <li class="active">
                        Meet Karma
                    </li>
                    <li>
                        How it Works
                    </li>
                    <li>

                    </li>

                        Blog
                    </li>
                    <li>
                        Help

                    <li>

                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="content">
            <h1>
                Introducing Karma

            <h3>
                Bring WiFi with you, everywhere you go,
            </h3>
            <div class="button">
                <button>
                    Learn More
                </button>
            </div>
        </div>
    </main>

    <section class="cases">
        <div class="content">
            <h2>
                Everyone needs a little Karma

            <ul class="devices">

                    <img width="127" height="127" src="img/icon-devices.svg" alt="Internet for all devices">

                </li>
                <li>
                    <img width="127" height="127" src="img/icon-coffee.svg" alt="Boost your productivity">
                    <figcaption>
                        Boost your productivity
                    </figcaption>
                </li>
                <li>
                    <img width="127" height="127" src="img/icon-refill.svg" alt="Pay as You Go">
                    <figcaption>

    <footer>
        <div class="content">
            
            <h5>
                Join us on
            </h5>
                <ul class="bottom-nav">
                    <li class="twitter">
                        <i class="fa fa-twitter">
                        </i>
                    </li>
                    <li class="facebook">
                        <i class="fa fa-facebook">
                        </i>
                    </li>
                    <li class="instagram">
                        <i class="fa fa-instagram">
                        </i>
                    </li>
                </ul>
            <span class="copy">
                &copy Karma Monility, Inc.
