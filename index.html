<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>

<body>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

  
    
    <header id="header">
        <div class="logo">
            <img
            src="img/karma-logo.svg"
            alt="Karma Logo" 
            height="30px";    
            >       
        </div>

      <nav id="nav-bar">
          <ul id="nav-bar-list">
            <li>Meet karma</li>
            <li><a href="#">How it Works</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Login</a></li>
          </ul>
      </nav>
    </header>

   <main>
       <div class="containerBox">
            <img 
            class="first-background"
            src="img/first-background.jpg"
            alt="Ipad on table"
            width="100%"
            >
            <h1>Introducing Karma</h1>

            <h2>Bring WiFi with you, everywhere you go.</h2>

            <button>Learn More</button>

            <h3>Everyone needs a little Karma.</h3>
       
            <div class="flexcontainer">
                <div class="flexitem">
                    <img 
                    class="icons"
                    src="img/icon-devices.svg"
                    alt="icon devices"
                    height="65%"
                    >
                    <p>Internet for all devices</p>
                </div>

                <div class="flexitem">
                    <img
                    class="icons"
                    src="img/icon-coffee.svg"
                    height="65%"
                    alt="icon coffee"
                    >
                    <p>Boost your productivity</p>
                </div>

                <div class="flexitem">
                    <img
                    class="icons"
                    src="img/icon-refill.svg"
                    height="65%"
                    alt="icon refill"
                    >
                    <p>Pay as You Go</p>
                </div>
            </div>   
        </div>  
    </main>
    
    <footer>
        <hr>
        <p class="footer-text">Join us on</p>
        <ul class="social-media-icons">
            <li>
                <a href="https://twitter.com/karmamobility?lang=en" target="_blank">
                    <img class="social-media-icon-img"
                    src="img/twitter-icon.svg"
                    width="70%"
                    alt="Link to Karma Mobility Twitter"
                    >   
                </a>
            </li>
            
            <li>
                <a href="https://en-gb.facebook.com/karmamobility" target="_blank">
                    <img class="social-media-icon-img"
                    src="img/facebook-icon.svg"
                    width="100%"
                    alt="Link to Karma Mobility Facebook"
                    >
                </a>
            </li>

           <li>
                <a href="https://www.instagram.com/karmamobilityuk/" target="_blank">
                    <img class="social-media-icon-img"
                    src="img/instagram-icon.svg"
                    width="2%"
                    alt="Link to Karma Mobility Instagram"
                    >
                </a>
            </li>
        </ul>
        
        <p style="color: grey; opacity: 0.5;" class="footer-text">@ Karma Mobility, Inc.</p>

    </footer>

</body>
</html>
