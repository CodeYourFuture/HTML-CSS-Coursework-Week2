<body>
    <nav>
        <img class="nav-img" src="img\karma-logo.svg"   alt="Karma Logo">

        <div class="nav-a-container">

            <a class="nav-a">How it Works</a>

    <article>

            <a class="extended-box-a">Get Karma today</a>

</body>
