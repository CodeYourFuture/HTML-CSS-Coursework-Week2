<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Add a link to your CSS file here (use the line above to guide you) -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <header id="header">
            <div id="logo">
                <img src="img/karma-logo.svg" alt="Karma-Logo">
            </div>

            <div id="nav-bar">
                <ul>
                    <li id="active-link"><a href="#">Meet Karma</a></li>
                    <li><a href="#">How it Works</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
    </header>
    <main>
        
        <div class="hero-image">
            <div class="hero-text">
                <h1>Introducing Karma</h1>
                <p>Bring WiFi with you, everywhere you go.</p>
                <button>Learn More</button>
            </div>
        </div>
         
        <section class="intro">
            <div>
                <h1>Everyone needs a little Karma.</h1>
            </div>
        </section>
        

        <section class="content">
                <div class="servies ">
                    <img src="img/icon-devices.svg" alt="icon-devices">
                    <span class="caption">Internet for all devices</span>
                </div>
                <div class="services">
                    <img  src="img/icon-coffee.svg" alt="icon-coffee">
                    <span class="caption">Boost your productivity</span>
                </div>
                    
                <div class="services">
                    <img src="img/icon-refill.svg" alt="icon-refill">
                    <span class="caption">Pay as You Go</span>
                </div>
                
        </section>
    </main>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
    
    <footer>
        <div class="footer-heading">
            <p>Join us on</p>
        </div>

        <div class="footer-sm">
            <a href="https://www.facebook.com">
                <img src="img/facebook.jpg" alt="facebook">
            </a>
            <a href="https://www.instagram.com">
                <img src="img/instagram.jpg" alt="instagram">
            </a>
            <a href="https://www.twitter.com">
                <img src="karma-clone/img/twitter.jpg" alt="twitter">
            </a>
        </div>

        <div class="footer-end">
            <p>copyright Karma Mobility, Inc</p>
        </div>
    </footer>
</body>
</html>
