<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Add a link to your CSS file here (use the line above to guide you) -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <header>
        <img src="img/karma-logo.svg" alt="logo">
        <nav>
            <ul>
                <li>Meet Karma</li>
                <li>How it Works</li>
                <li>Store</li>
                <li>Blog</li>
                <li>Help</li>
                <li>Login</li>
            </ul>
        </nav>
        <img src="img/menu-hamburger.svg" alt="menu-hamburger" class="mobile">
    </header>
    <main>
        <div class="first-part">
            <img src="img/first-background.jpg" alt="">
            <div>
                <h2>
                    Introducing Karma
                </h2>
                <h4>
                    Bring WiFi with you, everywhere you go.
                </h4>
                <div>
                    <button>Learn More</button>
                </div>
            </div>
        </div>
        <div class="second-part">
            <h2>Everyone needs a little Karma</h2>
            <div class="icons">
                <div>
                    <img src="img/icon-devices.svg" alt="devices">
                    <p>
                        Internet for all devices
                    </p>
                </div>
                <div>
                    <img src="img/icon-coffee.svg" alt="coffee">
                    <p>
                        Boos your productivity
                    </p>
                </div>
                <div>
                    <img src="img/icon-refill.svg" alt="refill">
                    <p>
                        Pay as You Go
                    </p>
                </div>
            </div>
        </div>
    </main>
    <hr>
    <footer>
        <div class="footer-text">
            Join us on
        </div>
        <ul>
            <li><img src="img/twitter-icon.svg" alt=""></li>
            <li><img src="img/facebook-icon.svg" alt="facebook-icon"></li>
            <li><img src="img/instagram-icon.svg" alt=""></li>
        </ul>
        <div class="footnote">
            &#169; Karma Mobility, Inc.
        </div>
    </footer>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
</body>
</html>
