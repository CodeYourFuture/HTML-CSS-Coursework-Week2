<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-icon">
                <a href="#">
                    <img class="logo-icon" src="./img/karma-logo.svg" alt="Karma logo icon">
                </a>
            </div>
            <ul class="nav-list">
                <li class="list-item">
                    <a href="#">Meet Karma</a>
                </li>
                <li class="list-item">
                    <a href="#">How it Works</a>
                </li>
                <li class="list-item">
                    <a href="#">Store</a>
                </li>
                <li class="list-item">
                    <a href="#">Blog</a>
                </li>
                <li class="list-item">
                    <a href="#">Help</a>
                </li>
                <li class="list-item">
                    <a href="#">Login</a>
                </li>
            </ul>
            <img class="hamburger-menu" src="/img/menu-hamburger.svg" alt="hamburger-menu">
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1>Introducing Karma</h1>
            <h2>Bring Wifi with you, everywhere you go.</h2>
            <button><a href="#">Learn More</a></button>
        </section>

        <section id="products">
            <h2 class="text-center">Everyone needs a little Karma.</h2>
            <div class="items">
                <div class="item">
                    <img src="/img/icon-devices.svg" alt="devices icon">
                    <p>Internet for all devices</p>
                </div>
                <div class="item">
                    <img src="/img/icon-coffee.svg" alt="coffee icon">
                    <p>Boost your productivity</p>
                </div>
                <div class="item">
                    <img src="/img/icon-refill.svg" alt="petrol icon">
                    <p>Pay as You Go</p>
                </div>
            </div>               
        </section>
    </main>

</body>
</html>
