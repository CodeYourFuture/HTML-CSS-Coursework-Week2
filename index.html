<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
    <header>
      <div class="header-container">
        <div class="logo">
          <img class="logo" src="../img/karma-logo.svg" alt="logo" />
        </div>
        <div class="hamburger">
          <img src="../img/menu-hamburger.svg" alt="hamburger button" />
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-container">
          <div class="hero-title">
            <h1>Introducing<br />Karma</h1>
          </div>
          <div class="hero-content">
            <p>
              Bringing WiFi with you,<br />
              everywhere you go
            </p>
          </div>
          <div class="button-hero">
            <button class="hero-btn" type="button">Learn More</button>
          </div>
        </div>
      </section>
      <section class="icons-section">
        <div class="icon-container">
          <div class="icon-title">
            <h2>Everyone needs a little Karma</h2>
          </div>
          <article class="article-content">
              <div class="icon">
            <img src="../img/icon-devices.svg" alt="devices icon" />
            </div>
            <div class="text-para">
            <p>Internet for all devices</p>
            </div>
          </article>
          <article class="article-content">
              <div class="icon">
            <img src="../img/icon-coffee.svg" alt="devices icon" />
            </div>
            <div class="text-para">
            <p>Boost your productivity</p>
            </div>
          </article>
          <article class="article-content">
              <div class="icon">
            <img src="../img/icon-refill.svg" alt="devices icon" />
              </div>
              <div class="text-para">
            <p>Pay as You Go</p>
            </div>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
