<!DOCTYPE html>

    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">

<body id="main-page">
    <header class="top-bar">
        <div class="karma-logo">
            <img src="img/karma-logo.svg" alt="logo" class="karma">
        </div>
        <div class="header-mobile">
            <img src="img/menu-hamburger.svg" alt="menu-hamburger" class="mobile">
        </div>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="navbar-links meet-karma" href="#main-page">
                        Meet Karma
                    </a>
                </li>
                <li>
                    <a class="navbar-links" href="#">
                        How it Works
                    </a>
                </li>
                <li>
                    <a class="navbar-links" href="#">
                        Store
                    </a>
                </li>
                <li>
                    <a class="navbar-links" href="#">
                        Blog
                    </a>
                </li>
                <li>
                    <a class="navbar-links" href="#">
                        Help
                    </a>
                </li>
                <li>
                    <a class="navbar-links" href="#">
                        Login
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="first-part">
            <h1>
                Introducing Karma
            </h1>
            <h2>
                Bring WiFi with you, everywhere you go.
            </h2>
            <div class="learn-button">
                <button class="orange-button">

                </button>
            </div>
        </section>
        <section class="second-part">
            <div>
                <h3>Everyone needs a little Karma.</h3>
            </div>
            <div class="container">
                <div class="icons">
                    <img src="img/icon-devices.svg" alt="devices">

                    </h4>
                </div>
                <div class="icons">
                    <img src="img/icon-coffee.svg" alt="coffee">

                        Boost your productivity

    <footer>
        <div class="footer-text">
            Join us on
        </div>
        <div class="social">
            <a href="#">
                <img class="social-media" src="img/twitter-icon.svg" alt="twitter-icon">

            <a href="#">

            </a>
