<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->

    <!-- All the imges you need are in img folder -->
    <div class="header-container">
        <div class="header">
            <nav class="flex-nav">
                <div class="nav-bar">
                    <ul class="nav-items  clear-fix">
                        <li class="nav-item">
                            <div class="logo-div">
                                <img src="img\karma-logo.svg" class="logo">
                            </div>
                        </li>
                        <li class="nav-item">
                            <div>
                                <a href="#" class="nav-item--btn active">Meet Karma</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div>
                                <a href="#" calss="nav-item--btn">How it Works</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div>
                                <a href="#" calss="nav-item--btn">Store</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div>
                                <a href="#" calss="nav-item--btn">Blog</a>
                            </div>
                        </li>

                        <li class="nav-item">
                            <div>
                                <a href="#" calss="nav-item--btn">Help</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div>
                                <a href="#" calss="nav-item--btn">Login</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="main-image">
        <div class="container-fluid clear-fix">
            <div class="img-first-background"></div>
            <button class="btn-learn-more">Learn More</button>
        </div>
        <div class="text-over-image">
            <p class="intro clear-fix">Introducing Karma</p>
            <p class="bring">Bring WiFi with you, everywhere you go.</p>
        </div>
    </div>
    <div class="every-karma clear-fix">
        <div class="text-bottom">
            <p>Everyone needs a little Karma.</p>
        </div>
    </div>
    <div class="flex-contianer">
        <div class="row flex-items">
            <div class="flex-item">
                <div class="flex-item_image">
                    <img src="img/icon-devices.svg" alt="Internet for all devices">
                </div>
                <div class="caption">
                    <div>
                        <h3>Internet for all devices</h3>
                    </div>
                </div>
            </div>
            <div class="flex-item">
                <div class="flex-item_image">
                    <img src="img/icon-coffee.svg" alt="Boost your productivity image">
                </div>
                <div class="caption">
                    <div>
                        <h3>Boost your productivity</h3>
                    </div>
                </div>
            </div>
            <div class="flex-item">
                <div class="flex-item_image">
                    <img src="img/icon-refill.svg" alt="Pay as You Go">
                </div>
                <div class="caption">
                    <div>
                        <h3>Pay as You Go</h3>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer class="footer">
        <div class="content clear-fix">
            <hr>
            <h5 class="join-us">Join us on</h5>
            <ul class="social-icons--list">
                <li class="twitter">
                    <div class="social-icons--list__circle">
                        <i class="fab fa-twitter"></i>
                    </div>
                </li>
                <li class="facebook">
                    <div class="social-icons--list__circle">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                </li>
                <li class="instagram">
                    <div class="social-icons--list__circle">
                        <i class="fab fa-instagram"></i>
                    </div>
                </li>
            </ul>
        </div>
        <div class="copyright">
            &copy; Karma Mobility, Inc.
        </div>

    </footer>
