<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="content header-content">
            <div class="logo">
                <img src="img/karma-logo.svg" alt="Logo Image" width="26">
            </div>
            <nav class="navigation">
                <ul>
                    <!-- Dummy Navigation Links -->
                    <li class="active link">Meet Karma</li>
                    <li class="link">How it Works</li>
                    <li class="link">Store</li>
                    <li class="link">Blog</li>
                    <li class="link">Help</li>
                    <li class="link">Login</li>
                </ul>
            </nav>
        </div>
        
    </header>
    <!-- END HEADER-->

    <!-- MAIN -->
    <main>

        <!-- Introduction Section -->
        <section class="intro-section">
            <div class="content">
                <h1>Introducing Karma</h1>
                <h3>Bring WiFi with you, everywhere you go.</h3>
                <button class="big-button">Learn More</button> <!-- This is a dummy button -->
            </div>
        </section>
        <!-- End Introduction Section -->

        <!-- Advertisement Section -->
        <section class="advert-section">
            <div class="content">                
                <h2>Everyone needs a little Karma.</h2>
                <div>
                    <div class="flex-div">
                        <img src="img/icon-devices.svg" alt="Internet for all devices image">
                        <h3>Internet for all devices</h3>
                    </div>
                    <div class="flex-div">
                        <img src="img/icon-coffee.svg" alt="Boost your productivity image">
                        <h3>Boost your productivity</h3>
                    </div>
                    <div class="flex-div">
                        <img src="img/icon-refill.svg" alt="Pay as You Go image">
                        <h3>Pay as You Go</h3>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Advertisement Section -->

    </main>
    <!-- END MAIN -->

    <!-- FOOTER -->
    <footer class="footer">
        <div class="content">
            <div class="social">
                <h5>Join us on</h5>
                <div class="social-icons">
                    <!-- Social Media Links-->
                    <div class="fa fa-twitter twitter icon"></div>
                    <div class="fa fa-facebook facebook icon"></div>
                    <div class="fa fa-instagram instagram icon"></div>
                </div>
                <span class="copy-right">&copy; Karma Mobility, Inc.</span>
            </div>
        </div>
    </footer>
    <!-- END FOOTER -->
</body>
</html>
