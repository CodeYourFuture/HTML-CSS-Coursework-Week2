<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <!-- Start NavBar -->
    <nav>
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <img src="img/karma-logo.svg" alt="logo" width="40" />
                </div>
                <div class="links">
                    <ul>
                        <li><a href="#"><strong>Meet Karma</strong></a></li>
                        <li><a href="#">How It Works</a></li>
                        <li><a href="#">Store</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </div>
                <div class="mneu">
                    <img src="img/menu-hamburger.svg" alt="menu">
                </div>
            </div>
        </div>
    </nav>

    <!-- Start Header -->
    <header>
        <div class="header-content">
            <h1>Introducing Karma</h1>
            <p>Bring WiFi with you, everywhere you go.</p>
            <a href="#">Learn More</a>
        </div>
    </header>

    <!-- start section (service) -->
    <section class="service">
        <div class="container">
            <h2>Everyone needs a little Karma</h2>
            <div class="service-box">
                <div class="item">
                    <img src="img/icon-devices.svg" alt="devices image" />
                    <p>Internet for all devices</p>
                </div>
                <div class="item">
                    <img src="img/icon-coffee.svg" alt="coffee image" />
                    <p>Boost your productivity</p>
                </div>
                <div class="item">
                    <img src="img/icon-refill.svg" alt="refill image" />
                    <p>Pay as You Go</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Start footer -->
    <div class="container">
        <footer>
            <h4>Join us on</h4>
            <div class="icone-box">
                <div class="icone"><img src="img/twitter-icon.svg" alt="twitter-icon" /></div>
                <div class="icone"><img src="img/facebook-icon.svg" alt="facebook-icon" /></div>
                <div class="icone"><img src="img/instagram-icon.svg" alt="instagram-icon" /></div>
            </div>
            <p>@ Karma Mobility, Inc.</p>
        </footer>
    </div>

</body>
</html>
