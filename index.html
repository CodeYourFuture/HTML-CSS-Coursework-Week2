<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Add a link to your CSS file here (use the line above to guide you) -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="img/karma-logo.svg" alt="logo image">
        <div class="content">
            <ul class="links">
                <li>Meet Karma</li>
                <li>How it Works</li>
                <li>Store</li>
                <li>Blog</li>
                <li>Help</li>
                <li>Login</li>
            </ul>
            
        </div>
    </nav>
    <section class="introduction">
        <div class="introcontent">
            <h1>Introducing Karma</h1>
            <h2>Bring WiFi with you, everywhere you go</h2>
            <button class="button">Learn More</button>
        </div>
    </section>
    <section class="cases">
        <div>
            <h2>Everyone needs a little Karma</h2>
            <ul class="devices">
                <li>
                    <img src="../img/icon-devices.svg" alt="Internet for all devices image" width="127" height="127">
                    <div class="caption">
                        <h3>Internet for all devices</h3>
                    </div>
                </li>
                <li>
                    <img src="../img/icon-coffee.svg" alt="Boost your productivity image" width="127" height="127">
                    <div class="caption">
                        <h3>Boost your productivity</h3>
                    </div>
                </li>
                <li>
                    <img src="../img/icon-refill.svg" alt="Pay as You Go image" width="127" height="127">
                    <div class="caption">
                        <h3>Pay as You Go</h3>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

</body>
</html>
