<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <header>
        <div class="karma-logo">
            <img src="img/karma-logo.svg" alt="logo" class="karma">
        </div>
        <div class="header-mobile">
            <img src="img/menu-hamburger.svg" alt="menu-hamburger" class="mobile">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#">
                        Meet Karma
                    </a>
                </li>
                <li>
                    <a href="#">
                        How it Works
                    </a>
                </li>
                <li>
                    <a href="#">
                        Store
                    </a>
                </li>
                <li>
                    <a href="#">
                        Blog
                    </a>
                </li>
                <li>
                    <a href="#">
                        Help
                    </a>
                </li>
                <li>
                    <a href="#">
                        Login
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="first-part">
            <img src="img/first-background.jpg" alt="laptop on a coffee table">
            <div>
                <h2>
                    Introducing Karma
                </h2>
                <h4>
                    Bring WiFi with you, everywhere you go.
                </h4>
                <div>
                    <button>
                        Learn More
                    </button>
                </div>
            </div>
        </div>
        <div class="second-part">
            <h2>Everyone needs a little Karma</h2>
            <div>
                <div class="icons">
                    <img src="img/icon-devices.svg" alt="devices">
                    <p>
                        Internet for all devices
                    </p>
                </div>
                <div class="icons">
                    <img src="img/icon-coffee.svg" alt="coffee">
                    <p>
                        Boost your productivity
                    </p>
                </div>
                <div class="icons">
                    <img src="img/icon-refill.svg" alt="refill">
                    <p>
                        Pay as You Go
                    </p>
                </div>
            </div>
        </div>
    </main>
    <hr>
    <footer>
        <div class="footer-text">
            Join us on
        </div>
        <div class="social">
            <a href="#">
                <img class="social-media" src="img/twitter-icon.svg" alt="twitter-icon">
            </a>
            <a href="#">
                <img class="social-media" src="img/facebook-icon.svg" alt="facebook-icon">
            </a>
            <a href="#">
                <img class="social-media" src="img/instagram-icon.svg" alt="instagram-icon">
            </a>
        </div>
        <div class="footnote">
            &#169; Karma Mobility, Inc.
        </div>
