<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- Add a link to your CSS file here (use the line above to guide you) -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <header>
        <div class="upper-section">
            <img class="logo" src="img/karma-logo.svg" alt="Karma logo image" width="26" />
            <nav class="navigation">
                <ul class="links">
                    <li class="bold">Meet Karma</li>
                    <li>How it Works</li>
                    <li>Store</li>
                    <li>Blog</li>
                    <li>Help</li>
                    <li>Login</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="introduction">
            <div class="description">
                <h1>Introducing Karma</h1>
                <h3>Bring WiFi with you, everywhere you go.</h3>
                <button class="button"><p>Learn More</p>
                </button>
            </div>
        </section>

        <section class="boxes">
            <div class="content">
                <h2>Everyone needs a little Karma.</h2>
                <ul class="features">
                    <li><img width="127" height="127" src="img/icon-devices.svg" alt="electronic devices image" />
                        <p class="caption">Internet for all devices</p>
                    </li>
                    <li><img width="127" height="127" src="img/icon-coffee.svg" alt="cup of coffee image" />
                        <p class="caption">Boost your productivity</p>
                    </li>
                    <li><img width="127" height="127" src="img/icon-refill.svg" alt="gas refilling device image" />
                        <p class="caption">Pay as You Go</p>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="icons">
            <h5>Join us on</h5>
            <ul class="social-media">
                <li><img width="50" height="50" src="img/twitter-square-brands.svg" alt="Twitter icon" /></li>
                <li><img width="50" height="50" src="img/facebook-square-brands.svg" alt="Facebook icon" /></li>
                <li><img width="50" height="50" src="img/instagram-brands.svg" alt="Instagram icon" /></li>
        </div>
        </ul>
        <p class="copyrights"> &copy; Karma Mobility, Inc.</p>
    </footer>
</body>

</html>
