<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Add your HTML markup here -->
    <header>
      <nav class="navbar">
        <nav class="logo">
          <img src="img/karma-logo.svg" alt="karma logo" />
        </nav>
        <nav class="navbar-links">
          <ul>
            <li>Meet Karma</li>
            <li>How it works</li>
            <li>Store</li>
            <li>Blog</li>
            <li>Help</li>
            <li>Login</li>
          </ul>
        </nav>
        <nav class="hamburger">
          <img src="img/menu-hamburger.svg" alt="hamburger menu" />
        </nav>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>Introducing Karma</h1>
        <h2>Bring WiFi with you, everywhere you go</h2>
        <button>Learn More</button>
      </section>
      <section class="info-title">
        <h3>Everyone needs a little Karma.</h3>
      </section>
      <section class="info-icons">
        <div>
          <img
            src="img/icon-devices.svg"
            width="160px"
            height="160px"
            alt="different sized devices"
          />
          <h4>Internet for all devices</h4>
        </div>
        <div>
          <img
            src="img/icon-coffee.svg"
            width="160px"
            height="160px"
            alt="cup of coffee"
          />
          <h4>Boost your productivity</h4>
        </div>
        <div>
          <img
            src="img/icon-refill.svg"
            width="160px"
            height="160px"
            alt="petrol pump"
          />
          <h4>Pay as You Go</h4>
        </div>
      </section>
    </main>

    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
  </body>
</html>
