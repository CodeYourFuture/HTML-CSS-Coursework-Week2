<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Add your HTML markup here -->
    <header>
      <nav class="navbar">
        <nav class="logo">
          <img src="img/karma-logo.svg" alt="karma logo" />
        </nav>
        <nav class="navbar-links">
          <ul>
            <li><a href="#">Meet Karma</a></li>
            <li><a href="#"> How it works</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#"> Blog</a></li>
            <li><a href="#"> Help</a></li>
            <li> <a href="#">Login</a></li>
          </ul>
        </nav>
        <nav class="hamburger">
          <img
            src="img/menu-hamburger.svg"
            width="50px"
            height="50px"
            alt="hamburger menu"
          />
        </nav>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>Introducing Karma</h1>
        <h2>Bring WiFi with you, everywhere you go</h2>
        <button>Learn More</button>
      </section>
      <section class="info-title">
        <h3>Everyone needs a little Karma.</h3>
      </section>
      <section class="info-icons">
        <div class="icon-containers">
          <img
            src="img/icon-devices.svg"
            width="160px"
            height="160px"
            alt="different sized devices"
          />
          <h4>Internet for all devices</h4>
        </div>
        <div class="icon-containers">
          <img
            src="img/icon-coffee.svg"
            width="160px"
            height="160px"
            alt="cup of coffee"
          />
          <h4>Boost your productivity</h4>
        </div>
        <div class="icon-containers">
          <img
            src="img/icon-refill.svg"
            width="160px"
            height="160px"
            alt="petrol pump"
          />
          <h4>Pay as You Go</h4>
        </div>
      </section>
    </main>
    <footer class="social-media">
      <h4>Join us on</h4>
      <section class="social-icons">
        <img src="img/twitter-icon.svg" alt="twitter icon" />
        <img src="img/facebook-icon.svg" alt="facebook icon" />
        <img src="img/instagram-icon.svg" alt="instagram icon" />
      </section>
      <p>&#169 Karma Mobility, Inc</p>
    </footer>

    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
  </body>
</html>
