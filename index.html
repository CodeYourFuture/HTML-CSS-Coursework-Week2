<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="//fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Add a link to your CSS file here (use the line above to guide you) -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header class="container">
      <div class="nav-logo">
        <img class="logo" src="/img/karma-logo.svg" alt="website logo" width="40px"/>
      </div>
      <div class="hamburger">
        <img src="/img/menu-hamburger.svg" alt="hamburger menu icon" width="40px">
      </div>
      <nav class="navbar"></ul>
        <a href="#">Meet Karma</a>
        <a href="#">How It Works</a>
        <a href="#">Store</a>
        <a href="#">Blog</a>
        <a href="#">Help</a>
        <a href="#">Login</a>
      </nav>
    </header>
    <main class="main-content">
      <section>
        <section class="middle-content">
          <img class="background-img" src="/img/first-background.jpg" alt="A man behind the desk using laptop and tablet">
          <p class="centered-1">Introducing Karma</p><br/>
          <p class="centered-2">Bring WiFi with you, everywhere you go.</p>
          <button class="centered-btn">Learn More</button>
        </section>
      </section>
      <section>
        <p class="title-section-2">Everyone needs a little Karma</p>
        <article>
          <div>
            <img src="/img/icon-devices.svg" alt="devices graphic" width="125px">
            <p>Internet for all devices</p>
          </div>
          <div>
            <img src="/img/icon-coffee.svg" alt="coffee graphic" width="125px">
            <p>Boost your productivity</p>
          </div>
          <div>
            <img src="/img/icon-refill.svg" alt="refill graphic" width="125px">
            <p>Pay as You Go</p>
          </div>
        </article>
      </section>
    </main>
    <footer>
        <section>
            <hr>
            <p>Join us on</p>
            <ul class="socialMedia">
              <a href="#"><img src="/img/twitter-icon.svg" alt="twitter logo" width="25px"></a>
              <a href="#"><img src="/img/facebook-icon.svg" alt="facebook logo" width="25px"></a>
              <a href="#"><img src="/img/instagram-icon.svg" alt="instagram logo" width="25px"></a>
            </ul>
            <p>&#169 Karma mobility, Inc.</p>
        </section>
    </footer> 
  </body>
</html>
