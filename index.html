<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Add a link to your CSS file here (use the line above to guide you) -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>

<body>
    <!-- header section / navbar + logo + unordered list of links that do not open-->        
<header>
    <navbar>
        <ul> 
        <!-- logo--> 
            <img src="favicon.ico" alt="logo">
            <!-- 6 list of links, using # instead of actual urls -->
            <a href="#">Meet Karma</a>
            <a href="#"> It Works</a>
            <a href="#">Store</a>
            <a href="#">Blog</a>
            <a href="#">Help</a>
            <a href="#">Login</a>
        </ul>
    </navbar>
</header>
    <!-- Section 1 - intro section + button-->

<section>
    <div>
        <img src="img/first-background.jpg" alt="background image">
        <h1>Introducing Karma</h1>
        <h2>Bring WiFi with you, everywhere you go.</h2>
        <button>Learn more</button>
    </div>
</section>

<!-- information section + 3 favicon icons-->
<section>
    <div>
    <h1>Everyone needs a little Karma.</h1>
        <ul>
        <li>
            <img src="img/icon-devices.svg" alt="devices icon">            
            <h3>Internet for all devices</h3>
        </li>
        <li>
            <img src="img/icon-coffee.svg" alt="coffee icon">
            <h3>Boost your productivity</h3>
        </li>
        <li>
            <img src="img/icon-refill.svg" alt="pay as you go refill icon">
            <h3>Pay as You Go</h3>
        </li>
    </ul>
</div>
</section>

<!-- footer section content-->
<footer>
    <h3>Join us on</h3>
    <!-- social media logos -->
    <i class="fa fa-twitter"></i>
    <i class="fa fa-facebook"></i>
    <i class="fa fa-instagram"></i>
    <h4>@ Karma Mobility, Inc</h4>
</footer>
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
</body>
</html>
