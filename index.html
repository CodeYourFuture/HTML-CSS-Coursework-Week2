    <header class="top_header" >
        <figure>
           <a href="#"><img class="logo" src="img/karma-logo.svg" alt="Our Logo in Karma"></a>
        </figure>
       <nav class="menu_bar">
          <ul class="top_nav_menu">

                <li><a href="#">Help</a></li>

       </nav>

   <main>
       <!-- this section holds our background-->
        <section class="image_section">

          <h2>Everyone needs a little karma</h2>

   <footer>
