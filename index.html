<html lang="en">

<head>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

<body>

    <header>
        <nav class="nav-bar">

        <section class="introduction">

            <ul class="icons-list">
                <li>
                    <img src="img/icon-devices.svg" alt="Internet for all devices svg">

                </li>
                <li>
                    <img src="img/icon-coffee.svg" alt="Boost your productivity svg">

        <hr>

        <footer class="footer">
            <h4> Join us on<h4>
                    <ul class="social-icons">
                        <li class="socials-icons">
                            <img src="img/twitter-icon.svg">

                        <li class="socials-icons">
