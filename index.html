<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>

<body>
    <header>
        <img id="header-img" src="img/karma-logo.svg" alt="Karma logo" width="26">
        <nav class="navigation">
            <ul>
                <li class="active">Meet Karma</li>
                <li>How it Works</li>
                <li>Store</li>
                <li>Blog</li>
                <li>Help</li>
                <li>Login</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="karma-introduction">
            <h1>Introducing Karma</h1>

            <h2>Bring WiFi with you, everywhere you go.</h2>

            <button type="button">Learn More</button>
        </section>

        <section class="about">
            <h1>Everyone needs a little Karma.</h1>

            <img width="127" height="127" src="img/icon-devices.svg" alt="Laptop, tablet and phone icon">
            <img width="127" height="127" src="img/icon-coffee.svg" alt="Coffee cup">
            <img width="127" height="127" src="img/icon-refill.svg" alt="Refill icon">

            <ul>
                <li>Internet for all devices</li>
                <li>Boost your productivity</li>
                <li>Pay as You Go</li>
            </ul>
        </section>

        <hr>

        <footer class="footer">
            <h5>Join us on</h5>
            
            <ul class="icons"></ul>
                <li><i class="fa fa-twitter"></i></li>
                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-instagram"></i></li>
            </ul>
            
            <p>&#169; Karma Mobility, Inc.</p>
        </footer>
