<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Add a link to your CSS file here (use the line above to guide you) -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>

<body>
    <main>
    <!-- header section / navbar + logo + unordered list of links that do not open-->        
<header class="header">
    <div class="logo">
        <!-- logo--> 
    <img class="navbar-logo" src="img/karma-logo.svg" alt="navbar logo"> 
            <!-- 6 list of links, using # instead of actual urls -->    
        </div>

    <nav>
        <ul class="links">
            <li class="bold-link"><a href="#">Meet Karma</a></li>
            <li><a href="#">It Works</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Login</a></li>
        </ul>        
    </nav>
</header>
    <!-- Section 1 - intro section + button-->
<section>
    <div container="intro">
        <img src="img/first-background.jpg" alt="background image">
        <h1>Introducing Karma</h1>
        <h2>Bring WiFi with you, everywhere you go.</h2>
        <button>Learn more</button>
    </div>
</section>

<!-- information section + 3 favicon icons-->
<section>
    <h1>Everyone needs a little Karma.</h1>    
    <div class="info">
        <ul>
        <li>
            <img class="info" src="img/icon-devices.svg" alt="devices icon">            
            <h3>Internet for all devices</h3>
        </li>
        <li>
            <img class="info" src="img/icon-coffee.svg" alt="coffee icon">
            <h3>Boost your productivity</h3>
        </li>
        <li>
            <img class="info" src="img/icon-refill.svg" alt="pay as you go refill icon">
            <h3>Pay as You Go</h3>
        </li>
    </ul>
</div>
</section>

<!-- footer section content-->
<footer>
    <h3>Join us on</h3>
    <!-- social media logos -->
    <i class="fa fa-twitter"></i>
    <i class="fa fa-facebook"></i>
    <i class="fa fa-instagram"></i>
    <h4> Karma Mobility, Inc</h4>
</footer>
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
    </main>
</body>
</html>
