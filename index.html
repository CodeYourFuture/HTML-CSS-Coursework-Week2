<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>    
    <header>
        <nav class="topnav">
            <img src="img/karma-logo.svg" alt="karma logo" 
                width="30"
                height="auto">
            <ul class="nav-links">
                <li><a href="#">Meet Karma</a></li>
                <li><a href="#">How it Works</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

<main>
    <section>
        <div class="hero">
            <h1>Introducing Karma</h1>
            <h3>Bring WiFi with you, everywhere you go.</h3>
            <button>Learn More</button>
        </div>
    </section>


    <section class="icon-cards">
        <h2>Everyone needs a little Karma.</h2>
        <div class="icon-container">
            <div class="icons">
                <img src="img/icon-devices.svg" alt="Various devices illustration" width="100" height="auto">
                <div class="caption"><p>Internet for all devices</p></div>
            </div>
            <div class="icons">
                <img src="img/icon-coffee.svg" alt="Coffee cup illustration" width="100" height="auto">
                <div class="caption"><p>Boost your productivity</p></div>
            </div>
            <div class="icons">
                <img src="img/icon-refill.svg" alt="Petrol pump illustration" width="100" height="auto">
                <div class="caption"><p>Pay as You Go</p></div>
            </div>
        </div>  
    </section>
</main>
    <footer>
        <p>Join us on:</p>
        <section class="social">
            <img class="social-icons" src="img/twitter-icon.svg" alt="twitter icon">
            <img class="social-icons" src="img/facebook-icon.svg" alt="facebook icon">
            <img class="social-icons" src="img/instagram-icon.svg" alt="instagram icon">
        </section>
        <p>Copyright info</p>
    </footer>
</body>
</html>


    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
