<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Add a link to your CSS file here (use the line above to guide you) -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>

<body>
    <main>
    <!-- top - header section / navbar + logo + unordered list of links that do not open-->        
<header class="header">
    <div class="logo">
        <!-- logo--> 
    <img class="header-img" src="img/karma-logo.svg" alt="karma logo"> 
            <!-- 6 list of links, using # instead of actual urls -->    
        </div>

    <nav class="nav-bar">
        <ul>
            <li class="bold-text"><a href="#">Meet Karma</a></li>
            <li>
                <a class="nav-link" href="">It Works</a></li>
            <li><a class="nav-link" href="">Store</a></li>
            <li><a class="nav-link" href="">Blog</a></li>
            <li><a class="nav-link" href="">Help</a></li>
            <li><a class="nav-link" href="">Login</a></li>
        </ul>        
    </nav>
</header>
<div class="container"></div>
    <!-- Section 1 - intro section + button-->
<div class="container">
    <section class="section-intro">
    <div class="intro">
        <img src="img/first-background.jpg" alt="background image">
        <div class="desc">
            <h1>Introducing Karma</h1>
            <h2>Bring WiFi with you, everywhere you go.</h2>            
        </div>
        <button class="btn">Learn More</button>
    </div>
</section>
</div>

<!-- information section + 3 favicon icons-->
<div class="container">
<section class="section-grid">
    <div class="grid">
        <div class="desc">
            <h1>Everyone needs a little Karma.</h1>          
        </div>        
        <div class="icon">
            <img class="info" src="img/icon-devices.svg" alt="devices icon"></div>
        <div class="desc">
            <h3>Internet for all devices</h3>  
        </div>
        <div class="icon">
            <img class="info" src="img/icon-coffee.svg" alt="coffee icon">
        </div>
        <div class="desc">
            <h3>Boost your productivity</h3>
        </div>
        <div class="icon">
            <img class="info" src="img/icon-refill.svg" alt="pay as you go refill icon">
        </div>
        <div class="desc">
            <h3>Pay as You Go</h3>
        </div>
</section>
</div>

<div class="container"></div>

<!-- footer section content + social media logos -->-->
<footer>
    <div class="desc">
        <h3>Join us on</h3>        
    </div>
<div class="icon">
    <i class="fa fa-twitter"></i>
</div>
<div class="icon">
    <i class="fa fa-facebook"></i>
</div>
<div class="icon">
    <i class="fa fa-instagram"></i>
</div>
<div class="desc">
        <h4> Â© Karma Mobility, Inc</h4>
</div>

</footer>
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
    </main>
</body>
</html>
