<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Add a link to your CSS file here (use the line above to guide you) -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
    <header>
        <!-- Logo -->
        <figure class = "karmaLogo">
            <img src = "img/karma-logo.svg" alt = "Karma Logo">
        </figure>
        <!-- Navigation Bar -->
        <nav>
            <a href = "#" class = "meetKarma">Meet Karma</a>
            <a href = "#" class = "navigation">How it Works</a>
            <a href = "#" class = "navigation">Store</a>
            <a href = "#" class = "navigation">Blog</a>
            <a href = "#" class = "navigation">Help</a>
            <a href = "#" class = "navigation">Login</a>
        </nav>
    </header>
    <section class = "mainSection">
        <!-- Main image -->
        <figure class = "backgroundImg">
            <img src = "img/first-background.jpg" alt = "tablet on desk">
        </figure>
        <!-- Main heading -->
        <h1>Introducing Karma</h1>
        <!-- Sub heading -->
        <h2>Bring WiFi with you, everywhere you go.</h2>
    </section>
    <section class = "slogan">
        <!-- Slogan -->
        <h3>Everyone needs a little Karma.</h3>
        <!-- Icons -->
        <figure class = "features">
            <img src = "img/icon-devices.svg" alt = "devices">
            <figcaption>Internet for all devices</figcaption>
            <img src = "img/icon-coffee.svg" alt = "coffee">
            <figcaption>Boost your productivity</figcaption>
            <img src = "img/icon-refill.svg" alt = "refill">
            <figcaption>Pay as You Go</figcaption>
        </figure>
    </section>
    <footer>
        <hr>
        <h4>Join us on</h4>
        <section class = "socialMedia">
            <figure>
                <img class = "socialIcons" src = "img/twitter-icon.svg" alt = "Twitter">
                <img class = "socialIcons" src = "img/facebook-icon.svg" alt = "Facebook">
                <img class = "socialIcons" src = "img/instagram-icon.svg" alt = "Instagram">
            </figure>
        </section>
    </footer>
</body>
</html>
