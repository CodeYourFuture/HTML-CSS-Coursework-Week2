<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <nav class="menu" role="navigation">
        <div class="container d-flex align-items-center">
            <img class="logo mr-auto" src="img/karma-logo.svg" alt="Logo Image">
            <ul class="menu-links d-inline-flex justify-content-end" role="list">
                <li role="listitem">Meet Karma</li>
                <li role="listitem">How it Works</li>
                <li role="listitem">Store</li>
                <li role="listitem">Blog</li>
                <li role="listitem">Help</li>
                <li role="listitem">Login</li>
            </ul>
        </div>
    </nav>

    <main>
        <header class="hero container-fluid" role="heading">
            <h1>Introducing Karma</h1>
            <h3>Bring WiFi with you, everywhere you go.</h3>
            <button>Learn More</button>
        </header>

        <section class="benefits" role="section">
            <article class="container" role="article">
                <header class="title-section" role="header">
                    <h2>Everyone needs a little Karma.</h2>
                </header>

                <ul role="list" class="row">
                    <li role="listitem" class="col-sm-12 col-md-4">
                        <figure class="visuals" role="figure">
                            <img src="img/icon-devices.svg" alt="Internet for all devices graphic" role="img">
                        </figure>
                        <header class="caption" role="heading">
                            <h3>Internet for all devices</h3>
                        </header>
                    </li>
                    <li role="listitem" class="col-sm-12 col-md-4">
                        <figure class="visuals" role="figure">
                            <img src="img/icon-coffee.svg" alt="Boost your productivity graphic" role="img">
                        </figure>
                        <header class="caption" role="heading">
                            <h3>Boost your productivity</h3>
                        </header>
                    </li>
                    <li role="listitem" class="col-sm-12 col-md-4">
                        <figure class="visuals" role="figure">
                            <img src="img/icon-refill.svg" alt="Pay as You Go graphic" role="img">
                        </figure>
                        <header class="caption" role="heading">
                            <h3>Pay as You Go</h3>
                        </header>
                    </li>
                </ul>
            </article>
        </section>
    </main>

    <footer class="social">
        <div class="container">
            <hr>
            <h5>Join us on</h5>
            <ul role="list">
                <li role="listitem">
                    <i class="fa fa-twitter"></i>
                </li>
                <li role="listitem">
                    <i class="fa fa-facebook"></i>
                </li>
                <li role="listitem">
                    <i class="fa fa-instagram"></i>
                </li>
            </ul>
            <span>
                Â© Karma Mobility, Inc.
            </span>
        </div>
    </footer>

</body>
</html>
