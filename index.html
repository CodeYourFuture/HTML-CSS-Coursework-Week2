<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Add a link to your CSS file here (use the line above to guide you) -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>

    <header class="container header">
        <img class="header-img" src="img/karma-logo.svg" alt="Karma logo">
        <img class="header-img header-menu" src="img/menu-hamburger.svg" alt="Hamburger menu">

        <nav class="nav-header">
            <ul class="container">
                <li class="item"><a class="nav-link item-one" href="#">Meet Karma</a></li>
                <li class="item"><a class="nav-link" href="#">How it Works</a></li>
                <li class="item"><a class="nav-link" href="#">Store</a></li>
                <li class="item"><a class="nav-link" href="#">Blog</a></li>
                <li class="item"><a class="nav-link" href="#">Help</a></li>
                <li class="item"><a class="nav-link" href="#">Log In</a></li>
            </ul>
        </nav>
    </header>

    <Section class="hero">
        <h1>
            Introducing Karma
        </h1>
        <h3>
            Bring Wifi with you, everywhere you go.
        </h3>
        <button class="btn">Learn More</button>
    </Section>

    <main class="main">
        <h2>
            Everyone needs a little Karma.
        </h2>

        <section class="container main-content">
            <div class="container">
                <img class="main-img" src="img/icon-devices.svg" alt="Multiple decives">
                <h3>
                    Internet for all devices
                </h3>
            </div>
            

            <div class="container">
                <img class=" main-img" src="img/icon-coffee.svg" alt="Cup of coffee">
                <h3>
                    Boost your productivity
                </h3>
            </div class="container">

            <div class="container">
                <img class="main-img" src="img/icon-refill.svg" alt="Gas Pump">
                <h3>
                    Pay as you go
                </h3>
            </div>
        </section>
    </main>

    <footer class="container">
        <h4>
            Join us on
        </h4>
        <section class="container">
            <img class="footer-img" src="img/twitter-icon.svg" alt="Twitter icon">
            <img class="footer-img" src="img/facebook-icon.svg" alt="Facebook icon">
            <img class="footer-img" src="img/instagram-icon.svg" alt="Instagram-icon">
        </section>
    </footer>
    
</body>
</html>
