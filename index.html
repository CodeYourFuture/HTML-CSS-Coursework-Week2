<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>

    <!-- Add your HTML markup here -->
    <link rel="stylesheet" href="style.css">
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
    <!-- Navigation Bar-->

    <nav class="navigation-bar">
        <div class="container">
            <img class="logo" src="img/karma-logo.svg" alt="logo" width="25px">
           


            <ul class="nav">
                <li><strong><a class="first-link" href="#">Meet Karma</a></strong></li>
                <li><a href="#">How it works</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Adding the first section-->
    <section class="background">
        <div class="section-container">
            <h1>Introducing Karma</h1>
            <h3>Bring Wifi with you, everywhere you go.</h3>
        </div>
        <div class="button-learn">
            <button>Learn More</button>
        </div>
    </section>


    <!-- Adding the second section-->
    <section class="last-section">
        <div class="content">
            <h2>Everyone needs a little Karma.</h2>

            <ul class="devices-images">
                <li>
                    <img src="img/icon-devices.svg" alt="device-icon" width="130px">
                    <div class="text">
                        <h3>Internet for all devices</h3>
                    </div>
                </li>

                <li>
                    <img  src="img/icon-coffee.svg" alt="coffee-icon" width="130px">
                    <div class="text">
                        <h3>Boost your creativity</h3>
                    </div>
                </li>

                <li>
                    <img  src="img/icon-refill.svg" alt="refill-icon" width="130px">
                    <div class="text">
                        <h3>Pay as You Go</h3>
                    </div>
                </li>

            </ul>
        </div>
    </section>

    <!-- Last section of the website / The Footer-->
<hr>
    <footer class="last-section">
        <div>
            <h5 id="heading-footer">Join on us</h5>
            <ul class="round-elements">
                <li class="border">
                    <img src="img/twitter-icon.svg" alt="twitter" width="20px" >
                </li>
                <li class="border">
                    <img src="img/facebook-icon.svg" alt="facebook" width="20px">
                </li>
                <li class="border">
                    <img src="img/instagram-icon.svg" alt="instagram" width="20px">
                </li>
            </ul>
            <!-- Last span element-->
            <span id="last-text">
                @ Karma Mobility, Inc.
            </span>
        </div>
    </footer>

</body>
</html>
