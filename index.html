<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<!-- Add your HTML markup here -->
<!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
<!-- All the images you need are in the 'img' folder -->
    <body>
        <main>

            <header>
                <div class="nav-wrapper">
                    <img class="logo-img" src="/img/karma-logo.svg" alt="Brand image">
                    <div class="navlinks">
                        <nav>
                            <li class="brand-name">Meet Karma</li>
                            <li><a href="#">How it Works</a></li>
                            <li><a href="#">Store</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Help</a></li>
                            <li><a href="#">Login</a></li>
                        </nav>
                    </div>
                    <img class="nav-toggle" src="/img/menu-hamburger.svg" alt="Hamburger icon">
                </div>
            </header>

            <section class="hero">
                <div class="hero-text">
                    <div class="hero-title">Introducing Karma</div>
                    <p>Bring WiFi with you, everywhere you go.</p>
                    <button class="hero-btn">Learn More</button>
                </div>
            </section>

            <article class="intro-article">
                <div class="intro-wrapper">
                    <div class="intro-header">
                        <h2>Everyone needs a little Karma</h2>
                    </div>

                    <div class="intro-imgs">
                        <div class="intro-left-img">
                            <img src="/img/icon-devices.svg" alt="Outline image of a desktop computer, tablet and mobile">
                            <p>Internet for all devices</p>
                        </div>

                        <div class="intro-middle-img">
                            <img src="/img/icon-coffee.svg" alt="Outline image of a cup of coffee">
                            <p>Boost you productivity</p>
                        </div>
                        <div class="intro-right-img">
                            <img src="/img/icon-refill.svg" alt="Outline image of a petrol pump">
                            <p>Pay as You Go</p>
                        </div>

                    </div>
                </div>

            </article>
        
        </main>     
    </body>
</html>
