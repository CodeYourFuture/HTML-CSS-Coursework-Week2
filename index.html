          <a href="#" id="logo"><img src="img/karma-logo.svg" alt="" /></a>

            <img src="img/menu-hamburger.svg" alt="">

          <div id="navbar-nav">

              <li><a href="#" class="active">Meet Karma</a></li>
              <li><a href="#">How it Works</a></li>
              <li><a href="#">Store</a></li>

      <div class="container">      <h1>Introducing Karam</h1>

      <div class="container">
        <h2>Everyone needs a little Karma.</h2>

          <div class="grid-element">
            <img src="img/icon-coffee.svg" alt="alt">

          </div>

            <img src="img/icon-refill.svg" alt="alt">

        <a href="#" target="_blank"><img src="img/twitter-icon.svg" alt=""></a>
