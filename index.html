<html lang="en">
<head>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <img src="img/karma-logo.svg" alt="Karma logo" >
        <nav class="topnav" id="myTopnav">
            <a href="#">Meet Karma</a>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">

          </a>
    </nav>
        
        
    </header>
    <main>
        <section class="intro">
            <h1>Introducing Karma</h1>
            <h2>Bring WIFI with you every where you go</h2>
            <button>Learn more</button>

        <section class="items">
            <h2>Everyone needs a little Karma</h2>

                <div>
                    <img src="img/icon-devices.svg" alt="">

                </div>
                <div>
                    <img src="img/icon-coffee.svg" alt="">

                    <img src="img/icon-refill.svg" alt="">

            <div>

            <div>

            </div>
        </div>
        <p>@ Karma Mobility, Inc</p>

        <script>
            function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
            }
        </script>

    </footer>
