<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Add a link to your CSS file here (use the line above to guide you) -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
    <nav>
        <img class = "karmaLogo" src = "img/karma-logo.svg" alt = "Karma Logo">
        <ul class = "navBar">
            <li class = "meetKarma">Meet Karma</li>
            <li class = "navigation">How it Works</li>
            <li class = "navigation">Store</li>
            <li class = "navigation">Blog</li>
            <li class = "navigation">Help</li>
            <li class = "navigation">Login</li>
        </ul>
    </nav>
    <img class = "backgroundImg" src = "img/first-background.jpg" alt = "tablet on desk">
    <section class = "slogan">Everyone needs a little Karma.</section>
    <section class = "icons">
        <img src = "img/icon-devices.svg" alt = "devices">
        <img src = "img/icon-coffee.svg" alt = "coffee">
        <img src = "img/icon-refill.svg" alt = "refill">
    </section>
    <ul class = "features">
        <li>Internet for all devices</li>
        <li>Boost your productivity</li>
        <li>Pay as You Go</li>
    </ul>
    <footer>
        <section class = "socialMedia">Join us on</section>
        <section class = "socialIcons">
            <img src = "img/twitter-icon.svg" alt = "Twitter">
            <img src = "img/facebook-icon.svg" alt = "Facebook">
            <img src = "img/instagram-icon.svg" alt = "Instagram">
        </section>
    </footer>
</body>
</html>
