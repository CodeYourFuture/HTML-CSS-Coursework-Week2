<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Add a link to your CSS file here (use the line above to guide you) -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
    
    <nav class="navigation-bar">
        <div class="logo-container">
            <img src="/img/karma-logo.svg" class="logo-image" alt="Logo of Karma">
        </div>

            <div class="links-container">
                <a href="/" class="navigation-links">Meet Karma</a>
                <a href="/" class="navigation-links">How it Works</a>
                <a href="/" class="navigation-links">Store</a>
                <a href="/" class="navigation-links">Blog</a>
                <a href="/" class="navigation-links">Help</a>
                <a href="/" class="navigation-links">Log in</a>
            </div>
    </nav>
    <main>
        <section class="first-section">
            <h1>Introducing Karma</h1>
            <p>Bring WiFi with you, everywhere you go.</p>
            <button class="btn-intro">Learn More</button>
        </section>
        <section class="second-section">
            <h1>Everyone needs a little Karma.</h1>
                        <section class="contents">
                            <div id="internet">
                                <img src="/img/icon-devices.svg" class="devices" alt="Devices Icon">
                                    <p>Internet for all devices</p>
                            </div>

                            <div id="productivity">
                                <img src="/img/icon-coffee.svg" class="coffee" alt="Coffee Icon">
                                    <p>Boost your productivity</p>   
                            </div>

                            <div id="pay">
                                <img src="/img/icon-refill.svg" class="refill" alt="Refill Icon">
                                    <p>Pay as You Go</p>
                            </div>
                        </section>
        </section>
    </main>
    <footer>
       <p>Join us on</p>
        <div class="footer-icons-container">
            <img src="/img/twitter-icon.svg" class="footer-icon" alt="Twitter">
            <img src="/img/facebook-icon.svg" class="footer-icon" alt="Facebook">
            <img src="/img/instagram-icon.svg" class="footer-icon" alt="Instagram">
        </div>
        <p>&copy; Karma Mobility, Inc.</p>
    </footer>

</body>
</html>
