<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Add a link to your CSS file here (use the line above to guide you) -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar" id="myNavbar">
        <a href=""><img src="favicon.ico" alt=""></a>
        <ul class="nav_links">
            <li>
                <a href="#"> Meet Karma </a>
                <a href="#"> How it Works </a>
                <a href="#"> Store </a>
                <a href="#"> Blog </a>
                <a href="#"> Help </a>
                <a href="#"> Login </a>
                <a href="#" onclick="myFunction()"><i class="fa fa-bars icon"></i></a>
            </li>
        </ul>
    </nav>
    <!-- ./navbar -->

    <!-- HEADER -->
    <header class="title_header">
        <h1>Introducing Karma</h1>
        <p class="title_line">Bring WiFi with you, everywhere you go.</p>
        <a href="#"><button>Learn More</button></a>
    </header>
    <!-- ./header -->

    <main class="container">
        <h2>Everyone needs a little Karma.</h2>
        <section class="content">
            <div class="feature_item">
                <img class="fav_icon" src="./img/icon-devices.svg" alt="various connectivity icon-devices">
                <p>Internet for all devices.</p>
            </div>
            <div class="feature_item">
                <img src="./img/icon-coffee.svg" alt="various connectivity icon-devices">
                <p>Boost your productivity.</p>
            </div>
            <div class="feature_item">
                <img src="./img/icon-refill.svg" alt="various connectivity icon-devices">
                <p>Pay as you go.</p>
            </div>

        </section>
    </main>

    <footer>
        <h3>Join us on</h3>
        <div class="social_media">
            <i class="fa fa-twitter"></i>
            <i class="fa fa-facebook-f"></i>
            <i class="fa fa-instagram"></i>
        </div>
        <small>Karma Mobility, Inc</small>

    </footer>

    <script>
        function myFunction() {
            var x = document.getElementById("myNavbar");
            if (x.className === "nav_links") {
                x.className += " responsive";
            } else {
                x.className = "nav_links";
            }
        }
    </script>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

</body>

</html>
